<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->

		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Share Books</title>

	<style>
		body {
			font-family: 'Arial', sans-serif;
			font-style: italic;
			color: #333;
		}

		.navbar {
			position: sticky;
			top: 0;

			background-color: violet !important;

		.navbar-brand {
			font-family: 'Times New Roman', serif;
			font-weight: bold;
			color: white !important;
		}

		.navbar-nav .nav-link {
			font-family: 'Verdana', sans-serif;
			color: white !important;
		}

		h6 {
			font-family: 'Courier New', monospace;
			color: #333;
			border: 3px solid pink;
			padding: 10px;
		}
	</style>

</head>

<h1><span style="font-family: 'Comic Sans MS', cursive; font-style: bold; color: purple;">Readers Club</span>
	<img src="/images/bookicon.png" alt="Book Icon" style="width: 50px; height: 50px; margin-left: 10px;">
</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand text-white" href="#">Read Books</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="#"></a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="/our_good_reads">goodREADS</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="/my_reads">MyReads</a>
				</li>
			</ul>
			<div>
				<a class="nav-link text-white" href="lend_book">Share Books</a>
			</div>
		</div>
	</div>
</nav>

<div class="container text-center my-5">
	<h1>
		SHARING IS CARING
	</h1>
	<h6>
		Ready to share some Book Love??
	</h6>
</div>

<div class="container my-5 p-5" style="border:1px solid pink;">
	<h4 class="text-center">SHARING</h4>
	<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
		<div class="mb-3">
			<label for="book_name" class="form-label">Book Name</label>
			<input type="text" class="form-control" name="book_name">
		</div>

		<div class="mb-3">
			<label for="author_name" class="form-label">Author</label>
			<input type="text" class="form-control" name="author_name">
		</div>

		<div class="mb-3">
			<label for="genre" class="form-label">Genre</label>
			<input type="text" class="form-control" name="genre">
		</div>

		<div class="mb-3">
			<label for="book_owner_name" class="form-label">Shared by</label>
			<input type="text" class="form-control" name="book_owner_name">
		</div>
		<div class="mb-3">
			<label for="book_link" class="form-label">Book Link</label>
			<input type="text" class="form-control" name="book_link">
		</div>
		<p align="right"><button type="submit" class="btn btn-primary">Share Book</button></p>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>

</body>

</html>
